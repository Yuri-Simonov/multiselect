<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" type="text/html" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Мультиселект</title>
		<link rel="stylesheet" href="css/nullstyle.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="multiselect">
			<div class="multiselect__content">
				<ul class="multiselect__choised">
					<!-- <li class="multiselect__choised-item">Качалка</li> -->
				</ul>
				<input
					id="name"
					type="text"
					class="multiselect__input"
					placeholder="Поиск хобби..."
				/>
			</div>
			<ul class="multiselect__dropdown multiselect__dropdown_hidden">
				<li
					class="multiselect__dropdown-item multiselect__dropdown-item_visible"
				>
					Покушать
				</li>
				<li
					class="multiselect__dropdown-item multiselect__dropdown-item_visible"
				>
					Прогать
				</li>
				<li
					class="multiselect__dropdown-item multiselect__dropdown-item_visible"
				>
					Шахматы
				</li>
				<li
					class="multiselect__dropdown-item multiselect__dropdown-item_visible"
				>
					Теннис
				</li>
				<li
					class="multiselect__dropdown-item multiselect__dropdown-item_visible"
				>
					Футбол
				</li>
			</ul>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
