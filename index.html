<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" type="text/html" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Мультиселект</title>
		<link rel="stylesheet" href="css/nullstyle.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<!-- ============================= -->
	<!-- ms = multiselect (Сокращение) -->
	<!-- ============================= -->

	<body>
		<div class="ms">
			<ul class="ms__chose">
				<!-- <li class="ms__chose-item">Качалка</li> -->
				<li>
					<input
						id="name"
						type="text"
						class="ms__input"
						placeholder="Поиск хобби..."
					/>
				</li>
			</ul>
			<ul class="ms__dropdown ms__dropdown_hidden">
				<li class="ms__dropdown-item ms__dropdown-item_visible">
					Покушать
				</li>
				<li class="ms__dropdown-item ms__dropdown-item_visible">
					Прогать
				</li>
				<li class="ms__dropdown-item ms__dropdown-item_visible">
					Шахматы
				</li>
				<li class="ms__dropdown-item ms__dropdown-item_visible">
					Теннис
				</li>
				<li class="ms__dropdown-item ms__dropdown-item_visible">
					Футбол
				</li>
			</ul>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
